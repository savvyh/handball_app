<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris</title>
</head>
<body>
    <h1>Mes Favoris</h1>
    <div class="grid-container">
        {% for favorite in favorites %}
            <div class="grid-item">
                <div class="video-container">
                    <video src="{{ favorite.multimedia.video.url }}" controls></video>
                </div>
                <div class="info">
                    <h2>{{ favorite.multimedia.title }}</h2>
                    <p>{{ favorite.multimedia.description }}</p>
                    <p>Cat√©gories: {{ favorite.multimedia.categories.all|join:", " }}</p>
                    <a href="{% url 'remove_favorite' favorite.multimedia.id %}">Supprimer des Favoris</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
